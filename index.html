<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="product_card-img">
            <img src="https://cdn.discordapp.com/attachments/1209422515643097108/1218631579572637869/prodImg1.png?ex=66085e19&is=65f5e919&hm=d80b810f82fdf3ec4226ebd2e4aab88d1261d18e23ef014c55b2d8f6e58895a1" alt="Golden Chanel perfume bottle">
        </div>
        <div class="product_card-wrapper">
            <span class="product_tag">PERFUME</span>
            <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product_description">A floral solar and voluptuous interpretation composed by Oliver Polge, Prefumer-Creator for the House of CHANEL</p>
            <div class="product_price-wrapper">
                <span class="product_price">$149.99</span>
                <span class="product_price sale">$169.99</span>
            </div>
            <button class="product_addcart btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24"><path fill="currentColor" d="M17 18a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2c0-1.11.89-2 2-2M1 2h3.27l.94 2H20a1 1 0 0 1 1 1c0 .17-.05.34-.12.5l-3.58 6.47c-.34.61-1 1.03-1.75 1.03H8.1l-.9 1.63l-.03.12a.25.25 0 0 0 .25.25H19v2H7a2 2 0 0 1-2-2c0-.35.09-.68.24-.96l1.36-2.45L3 4H1zm6 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2c0-1.11.89-2 2-2m9-7l2.78-5H6.14l2.36 5z"/></svg>
                Add to cart
            </button>
        </div>
    </main>
</body>
</html>
